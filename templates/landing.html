<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="{{url_for('static', filename='myDesign.css')}}">
</head>
<body>
    <a href="{{url_for('about_page')}}">About</a>
    <h1>Welcome to UI's enrollment system</h1>
    <br>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="warning-flash">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <form action="/login_process" method="post">
        <input type="text" id="user_inp" name="user_inp" placeholder="Username">
        <br>
        <input type="password" id="pass_inp" name="pass_inp" placeholder="Password">
        <br>
        <input type="submit" value="Login">
    </form>

    <br><br>
    <img src="{{url_for('static', filename='assets_img/cover_1.png')}}">

</body>
</html>
